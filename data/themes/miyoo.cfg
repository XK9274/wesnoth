[theme]
name=Miyoo

#define FONT_NORMAL
11 #enddef
#define FONT_SMALL
11 #enddef
#define FONT_TINY
11 #enddef

#define FONT320_NORMAL
8 #enddef
#define FONT320_SMALL
6 #enddef
#define FONT320_TINY
6 #enddef

[resolution]
id=640x480
width=640
height=480

	[screen]
	# this is only useful as a ref for other rects
	id=screen
	rect="0,0,640,480"
	[/screen]

	[panel]
	id=top-panel
	image=misc/top-bg.png
	ref=screen
	rect="=,=,=,+26"
	xanchor=top
	yanchor=fixed
	[/panel]

	[main_map]
	id=main-map
	rect="=,+0,+882,768"
	xanchor=left
	yanchor=top
	[/main_map]

	# rightside panel
	[panel]
	id=top-right-panel
	image=misc/rightside.png
	rect="+0,=-1,1024,+284"
	xanchor=right
	yanchor=fixed
	[/panel]
	[panel]
	id=middle-right-panel
	image=misc/rightside-bg.png
	rect="=,+0,=,+421"
	xanchor=right
	yanchor=top
	[/panel]
	[panel]
	id=bottom-right-panel
	image=misc/rightside-bottom.png
	rect="=,+0,=,768"
	xanchor=right
	yanchor=bottom
	[/panel]

	[menu]
	id=menu-main
	title= _ "Menu"
	font_size={FONT_TINY}
	image=lite
	items=objectives,statistics,unitlist,separator,statustable,save,load,preferences,chatlog,help,quit
	ref=top-panel
	rect="=+3,=+1,+100,=-4"
	xanchor=fixed
	yanchor=fixed
	[/menu]

	[menu]
	id=actions-menu
	title= _ "Actions"
	font_size={FONT_TINY}
	image=lite
	items=undo,redo,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,endturn
	rect="+2,=,+100,="
	xanchor=fixed
	yanchor=fixed
	[/menu]

	[menu]
	is_context_menu=true
	items=undo,redo,describeunit,renameunit,createunit,changeside,labelterrain,speak,continue,recruit,recall,delayshroud,updateshroud,cycle,endturn
	[/menu]
	[mini_map]
	id=mini-map
	ref=top-right-panel
	rect="=+10,=+7,=-7,+143"
	xanchor=right
	yanchor=fixed
	[/mini_map]

	[menu]
	id=button-endturn
	title= _ "End Turn"
	items=endturn
	ref=bottom-right-panel
	rect="=+17,=+7"
	xanchor=right
	yanchor=bottom
	[/menu]

	[panel]
	id=turn-panel
	image=misc/status-bg.png
	ref=actions-menu
	rect="+5,=+1,+95,+19"
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=gold-panel
	image=misc/status-bg.png
	rect="+25,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=villages-panel
	image=misc/status-bg.png
	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=units-panel
	image=misc/status-bg.png
	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=upkeep-panel
	image=misc/status-bg.png
	rect="+5,=,+105,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=income-panel
	image=misc/status-bg.png
	rect="+5,=,+65,="
	xanchor=proportional
	yanchor=fixed
	[/panel]

	# HP/XP
	[label]
	id=label-hp
	font_size={FONT_TINY}
	text= _ "HP"
	ref=top-right-panel
	rect="=+84,=+209,+54,+12"
	xanchor=right
	yanchor=fixed
	[/label]
	[label]
	id=label-xp
	font_size={FONT_TINY}
	text= _ "XP"
	# FIXME: should be ref=unit-hp
	rect="=,+14,=,+12"
	xanchor=right
	yanchor=fixed
	[/label]

	[label]
	id=gold-icon
	icon=misc/gold.png
	text= _ "gold"
	ref=gold-panel
	rect="=+5,=+1,+16,+16"
	xanchor=proportional
	yanchor=fixed
	[/label]
	[label]
	id=villages-icon
	icon=misc/villages.png
	text= _ "villages"
	ref=villages-panel
	rect="=+5,=+1,+16,+16"
	xanchor=proportional
	yanchor=fixed
	[/label]
	[label]
	id=units-icon
	icon=misc/units.png
	text= _ "units"
	ref=units-panel
	rect="=+5,=+1,+16,+16"
	xanchor=proportional
	yanchor=fixed
	[/label]
	[label]
	id=upkeep-icon
	icon=misc/upkeep.png
	text= _ "upkeep"
	ref=upkeep-panel
	rect="=+5,=+1,+52,+16"
	xanchor=proportional
	yanchor=fixed
	[/label]
	[label]
	id=income-icon
	icon=misc/income.png
	text= _ "income"
	ref=income-panel
	rect="=+5,=+1,+32,+16"
	xanchor=proportional
	yanchor=fixed
	[/label]

	[status]
		# the time of day image
		[time_of_day]
		id=image-tod
		ref=top-right-panel
		rect="=+10,=+159,=-7,+39"
		xanchor=right
		yanchor=fixed
		[/time_of_day]

		#put the side playing indicator next to the turn indicator
		[side_playing]
		id=icon-sideplaying
		ref=turn-panel
		rect="=+3,=+2,+15,+16"
		xanchor=proportional
		yanchor=fixed
		[/side_playing]

		# the game status
		[turn]
		id=turn
		font_size={FONT_TINY}
		rect="+4,=,+68,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/turn]
		[gold]
		id=gold
		font_size={FONT_TINY}
		ref=gold-icon
		rect="+4,=,+65,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/gold]
		[villages]
		id=villages
		font_size={FONT_TINY}
		ref=villages-icon
		rect="+4,=,+55,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/villages]
		[num_units]
		id=num-units
		font_size={FONT_TINY}
		ref=units-icon
		rect="+4,=,+55,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/num_units]
		[upkeep]
		id=status-upkeep
		font_size={FONT_TINY}
		ref=upkeep-icon
		rect="+4,=,+50,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/upkeep]
		[income]
		id=status-income
		font_size={FONT_SMALL}
		ref=income-icon
		rect="+4,=,+40,+16"
		xanchor=proportional
		yanchor=fixed
		prefix=
		prefix_literal=""
		[/income]
		[terrain]
		id=status-terrain
		font_size={FONT_TINY}
		rect="-10,=,+150,+16"
		xanchor=proportional
		yanchor=fixed
		[/terrain]
		[position]
		id=status-position
		font_size={FONT_TINY}
		rect="-30,=,+150,+16"
		xanchor=proportional
		yanchor=fixed
		[/position]

		[observers]
		id=observers
		font_size={FONT_TINY}
		rect="+4,=-1,+16,+16"
		xanchor=right
		yanchor=fixed
		[/observers]

		#unit stats here
		[unit_image]
		id=unit-image
		ref=top-right-panel
		rect="=+9,=+215,+72,+72"
		xanchor=right
		yanchor=fixed
		[/unit_image]
		[unit_description]
		id=unit-description
		font_size={FONT_TINY}
		ref=middle-right-panel
		rect="=+9,=-1,=-2,+18"
		xanchor=right
		yanchor=fixed
		[/unit_description]
		[unit_type]
		id=unit-type
		font_size={FONT_TINY}
		rect="=,-4,=,+16"
		xanchor=right
		yanchor=fixed
		[/unit_type]
		[unit_level]
		id=unit-level
		font_size={FONT_TINY}
		rect="=,-4,=,+16"
		prefix= _ "statuspanel^level"
		prefix_literal=" "
		xanchor=right
		yanchor=fixed
		[/unit_level]
		[unit_alignment]
		id=unit-alignment
		font_size={FONT_TINY}
		rect="=,-4,=,+16"
		xanchor=right
		yanchor=fixed
		[/unit_alignment]
		[unit_traits]
		id=unit-traits
		font_size={FONT_TINY}
		rect="=,-30,=,+16"
		xanchor=right
		yanchor=fixed
		[/unit_traits]
		[unit_abilities]
		id=unit-abilities
		font_size={FONT_TINY}
		rect="=,-2,=,+16"
		xanchor=right
		yanchor=fixed
		[/unit_abilities]
		[unit_moves]
		id=unit-moves
		font_size={FONT_TINY}
		ref=unit-abilities
		rect="=,-2,=+2,+16"
		prefix= _ "statuspanel^movement"
		prefix_literal=": "
		xanchor=right
		yanchor=fixed
		[/unit_moves]
		[unit_hp]
		id=unit-hp
		font_size={FONT_TINY}
		ref=label-hp
		rect="=,-2,+54,+14"
		#prefix=hp
		#prefix_literal=" "
		xanchor=right
		yanchor=fixed
		[/unit_hp]
		[unit_xp]
		id=unit-xp
		font_size={FONT_TINY}
		ref=label-xp
		rect="=,-2,+54,+14"
		#prefix=xp
		#prefix_literal=" "
		xanchor=right
		yanchor=fixed
		[/unit_xp]
		[unit_weapons]
		id=unit-weapons
		font_size={FONT_TINY}
		ref=unit-moves
		rect="=,-5,=,594"
		xanchor=right
		yanchor=fixed
		[/unit_weapons]
		[unit_status]
		id=unit-status
		font_size={FONT_TINY}
		ref=unit-xp
		rect="=-5,+3,=,+16"
		xanchor=right
		yanchor=fixed
		[/unit_status]
	[/status]
[/resolution]

[/theme]
